<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

  <script type="module">
    /**
     * Assignment 8:
     * Replace your toggle buttons with <paper-button> from Polymer 3.
     *
     * - Both Polymer and LitElement are web components, so you can use them side by side
     * - Polymer is built with modules, so they are easy to import
     *
     * Check out the README.md for reference documentation
     *
     * Copy paste into plnkr: http://plnkr.co/edit/DI9312Rn54NuIH7FRzzD?p=preview
     */

    // example import through the unpkg CDN:

    import { LitElement, html, css } from 'https://unpkg.com/lit-element@2.0.0-rc.5?module';
    import 'https://unpkg.com/@polymer/paper-button/paper-button.js?module';


    class MyElement extends LitElement {


      static get styles() {
        return css`
          :host {
            display: block;
          }
        `;
      }

      static get properties() {
        return {
          articles: { type: Array },
          filter: { type: String }
        };
      }

      constructor() {
        super();
        this.articles = [];
        this.filter = 'all'
      }

      connectedCallback() {
        super.connectedCallback();
        fetch('https://newsapi.org/v2/everything?q=tech&apiKey=efa3a9028afc4df98807260c9329377c')
          .then(response => response.json())
          .then(response => {
            // we'll need to keep track of some kind of id and read status per article
            this.articles = response.articles.map((article, i) => ({ ...article, id: i, read: false }));
          });
      }

      _toggleReadStatus(e) {
        this.articles[e.detail].read = !this.articles[e.detail].read;
        // when mutating an objects properties, you have to manually call:
        this.requestUpdate();
      }

      render() {
        // apply filter to the array
        const filteredArticles = this.articles.filter(article => {
          if (this.filter === 'read') return article.read;
          if (this.filter === 'unread') return !article.read;
          return true;
        });

        return html`
        <paper-button raised @click=${() => this.filter = 'all'}>all</paper-button>
        <paper-button raised @click=${() => this.filter = 'read'}>read</paper-button>
        <paper-button raised @click=${() => this.filter = 'unread'}>unread</paper-button>

      <ul>
        ${filteredArticles.map(article => html`
          <my-article
            .title=${article.title}
            .description=${article.description}
            .read=${article.read}
            .id=${article.id}
            @toggled=${this._toggleReadStatus}
          ></my-article>
        `)}
      </ul>
    `;
      }
    }

    customElements.define('my-element', MyElement);

    class MyArticle extends LitElement {

      static get styles() {
        return css`
          :host {
            display: block;
          }
          h2 {
            color: green;
            font-family: helvetica;
          }
        `;
      }

      static get properties() {
        return {
          title: { type: String },
          description: { type: String },
          read: { type: Boolean },
          id: { type: Number }
        }
      }

      // dispatch an event to the parent element
      _toggleRead() {
        this.dispatchEvent(new CustomEvent('toggled', { detail: this.id }));
      }

      render() {
        return html`
      <li>
        <paper-button @click=${this._toggleRead}>
          ${this.read ? 'read' : 'unread'}
        </paper-button>

        <h2>${this.title}</h2>
        <p>${this.description}</p>
      </li>
    `;
      }
    }

    customElements.define('my-article', MyArticle);
  </script>
</head>

<body>
  <my-element></my-element>
</body>

</html>
